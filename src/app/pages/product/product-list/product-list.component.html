<main>
    @if(loading()) {
            <h1>Chargement des produits</h1>
    }
    @else {

    
    <header>
        <h3>{{sectionTitle()}}</h3>
        @if(queryLimitCounty()!==undefined) {
            <a [routerLink]="'/products/'+ query()" class="action">
                <span>Voir plus</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
            </a>
        }
    </header>
    <div class="product-list-container">
        @for (product of products; track $index) {
            <a class="product-card" [routerLink]="'/product/'+ product.id">
                <img [src]="product.image" alt="">
                <div class="product-info">
                    <p class="truncate">
                        {{product.title}}
                    </p>
                    <p>
                        <b>${{product.price}}</b>
                    </p>
                </div>
            </a>
        }
        @empty {
            <p align="center">
                Verifier votre connexion internet
            </p>
        }
    </div>
}
   
</main>
